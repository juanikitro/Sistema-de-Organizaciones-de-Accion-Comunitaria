{% extends "base.html" %} {% block head_content %}
<title>SOAC - Sign up</title>
{% endblock%} {% block body %} {% if error %}
<p class="alert alert-danger">{{ error }}</p>
{% endif %}

<form action="{% url 'signup' %}" method="POST">
	{% csrf_token %}
	<div class="form-group">
		<input
			class="form-control"
			type="text"
			placeholder="Cuit"
			name="username"
			required="true"
		/>
	</div>

	<div class="form-group">
		<input
			class="form-control"
			type="email"
			placeholder="Email"
			name="email"
			required="true"
		/>
	</div>

	<div class="form-group">
		<input
			class="form-control"
			type="text"
			placeholder="Nombre"
			name="first_name"
			required="true"
		/>
	</div>

	<div class="form-group">
		<input
			class="form-control"
			type="text"
			placeholder="Apellido"
			name="last_name"
			required="true"
		/>
	</div>

	<div class="form-group">
		<input
			class="form-control"
			type="number"
			placeholder="Numero telefonico"
			name="celular"
		/>
	</div>

	<div class="form-group">
		<input
			class="form-control"
			type="password"
			placeholder="ContraseÃ±a"
			name="password"
			required="true"
		/>
	</div>

	<button class="btn btn-primary btn-block mt-5" type="submit">
		Registrar
	</button>
</form>
{% endblock %}

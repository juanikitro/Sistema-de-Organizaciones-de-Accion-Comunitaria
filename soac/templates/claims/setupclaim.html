{% extends "base.html" %} {% block head_content %}
<title>SOAC - Modificaci√≥n de organizacion: {{ old.name }}</title>
{% endblock%} {% block body %}
<article class="container d-flex flex-column text-dark p-5">
	
	<h1 class="text-dark display-2 text-center mb-5">Reclamo de "{{ org.name }}" </h1>
	<form
		autocomplete="off"
		action="{% url 'setup_claim' org.id %}"
		class="bg-lightblue card py-3"
		method="POST"
	>
		{% csrf_token %}
		<div class="form-row d-flex justify-content-around mb-3">
			<div class="form-group col-md-5">
				<label class="text-dark">Observaciones</label>
				<input
					autocomplete="off"
					type="text"
					placeholder="Ej: Faltan dos PCs"
					name="observation"
					required="true"
					maxlength='200'
					class="form-control"
					value="{{old.observation}}"
				/>
			</div>
            <div class="form-group col-md-5">
				<label class="text-dark">Estado de reclamo</label>
				<select
					name="state"
					required="true"
					class="form-control form-select"
					value="{{values.state}}" >
						<option selected value="abierto">Abierto</option>
						<option value="resuelto">Resuelto</option>
						<option value="rechazado">Rechazado</option>
				</select>
			</div>
		</div>
        <div class="form-group d-flex w-50 mx-auto">
            <button
                class="btn btn-primary-dark btn-block w-100 form-control"
                type="submit"
            >
                Reclamar
            </button>
        </div>
	</form>
	{% if error %}
	<div class="d-flex justify-content-center">
		<div class="msg msg-danger"> {{ error }}</div>
	</div>
	{% endif %}
</article>

{% endblock %}

{% extends "base.html" %} {% block head_content %}
<title>SOAC - Modificaci√≥n de organizacion: {{ old.name }}</title>
{% endblock%} {% block body %}
<article class="container d-flex flex-column text-dark p-5">
	<a href="javascript: history.go(-1)"
	><svg
		xmlns="http://www.w3.org/2000/svg"
		width="32"
		height="32"
		fill="currentColor"
		class="bi bi-arrow-left-circle m	t-3"
		viewBox="0 0 16 16"
	>
		<path
			fill-rule="evenodd"
			d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
		/></svg
	></a>
	<h1 class="text-dark display-2 text-center mb-5">Reclamo de "{{ org.name }}" </h1>
	<form
		autocomplete="off"
		action="{% url 'setup_claim' org.id %}"
		class="bg-lightblue card py-3"
		method="POST"
	>
		{% csrf_token %}
		<div class="form-row d-flex justify-content-around mb-3">
			<div class="form-group col-md-5">
				<label class="text-dark">Observaciones</label>
				<input
					autocomplete="off"
					type="text"
					placeholder="Ej: Faltan dos PCs"
					name="observation"
					required="true"
					maxlength='200'
					class="form-control"
					value="{{old.observation}}"
				/>
			</div>
            <div class="form-group col-md-5">
				<label class="text-dark">Estado de reclamo</label>
				<select
					name="state"
					required="true"
					class="form-control form-select"
					value="{{values.state}}" >
						<option selected value="abierto">Abierto</option>
						<option value="resuelto">Resuelto</option>
						<option value="rechazado">Rechazado</option>
				</select>
			</div>
		</div>
        <div class="form-group d-flex w-50 mx-auto">
            <button
                class="btn btn-primary-dark btn-block w-100 form-control"
                type="submit"
            >
                Reclamar
            </button>
        </div>
	</form>
	{% if error %}
	<div class="d-flex justify-content-center">
		<div class="msg msg-danger"> {{ error }}</div>
	</div>
	{% endif %}
</article>

{% endblock %}

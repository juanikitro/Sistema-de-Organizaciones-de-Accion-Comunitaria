{% extends "base.html" %} {% block head_content %}
<title>SOAC - Modificaci√≥n de claima</title>
{% endblock%} {% block body %}
<article class="container d-flex flex-column text-dark p-5">
	
	<h1 class="text-dark display-2 text-center mb-5 bold" style='font-weight: bolder'>Modificar reclamo: ID {{ claim.id }}</h1>
	<form
		autocomplete="off"
		action="{% url 'modify_claim' claim.id %}"
		class="bg-lightblue card py-3"
		method="POST"
	>
		{% csrf_token %}
		<div class="form-row d-flex justify-content-around mb-3">
			<div class="form-group col-md-5">
				<label class="text-dark">Observacion</label>
				<input
					autocomplete="off"
					type="text"
                    maxlength='200'
					name="observation"
					required="true"
					class="form-control"
					value="{{claim.observation}}"
				/>
			</div>
            <div class="form-group col-md-5">
				<label class="text-dark">Estado de reclamo</label>
				<select
					name="state"
					required="true"
					class="form-control form-select"
					value="{{claim.state}}" >
						<option selected value="abierto">Abierto</option>
						<option value="resuelto">Resuelto</option>
						<option value="rechazado">Rechazado</option>
				</select>
			</div>
		</div>
		<div class="d-flex justify-content-center mb-3">
			<button class="btn btn-primary-dark px-5" type="submit">
				Modificar
			</button>
		</div>
	</form>
	{% if error %}
	<div class="d-flex justify-content-center">
		<div class="alert alert-danger">{{ error }}</div>
	</div>
	{% endif %}
</article>

{% endblock %}

{% extends "base.html" %} {% block head_content %}
<title>SOAC - Registrando {{ info.name }}</title>
{% endblock%} {% block body %}
<article class="container d-flex flex-column text-white p-5">
	<h1 class="text-white display-2 text-center mb-5">Registrar organizacion</h1>
	<table>
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="form-group">
				{{ form.as_table }}
			</div>
	</table>
	<div class="form-group">
		<button type="submit" class='btn btn-primary'>Submit</button>
	</div>
	</form>

	{% if error %}
	<div class="d-flex justify-content-center">
		<div class="alert alert-danger">{{ error }}</div>
	</div>
	{% endif %}
</article>

{% endblock %}

{% extends "base.html" %} 
{% load static %}
{% block head_content %}
<title>SOAC - Comunicado a organizaciones</title>
<link rel="stylesheet" href="{% static 'css/multiselect/style.css' %}">
<link rel="stylesheet" href="{% static 'css/multiselect/bootstrap-select.min.css' %}">
{% endblock%} {% block body %}
<article class="container px-5"><a href="javascript: history.go(-1)"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left-circle mt-1" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/></svg></a>
	<h1 class="text-dark display-2 text-center mb-5">Enviar comunicado</h1>
    <section class='d-flex justify-content-around'>
        <form action="{% url 'comunications_orgs' %}" class="bg-lightblue card py-3 px-5 w-75" method='POST'>
            <div class="justify-content-around">
                <div class="">
                    {% csrf_token %}
                    <div class="my-3">
                        <label>Organizaciones: *</label>
                        <div class="">
                            <div class="justify-content-center">
                                <div class="">
                                    <select name='orgs' class="selectpicker form-control" multiple="multiple" data-max-options="5000">
                                        {% for o in orgs %}
                                            <option style='color:#333 !important' value="{{o.id}}">{{o.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>  
                        </div>
                    </div>
                    <div class="d-flex flex-column">
                        <label>Comunicado: *</label>
                        <textarea maxlength='500' name='msg' class="form-control h-75 card" id="exampleFormControlTextarea1"></textarea>
                    </div>
                    <div class="form-row d-flex justify-content-around my-3">
                        <button value="Submit"	class="btn btn-primary-dark w-100" type="submit">Enviar</button>
                    </div>
            </div>
        </form>
        {% if alert %}
            <div class="d-flex justify-content-center">
                <div class="msg msg-primary mt-3"> {{ alert }}</div>
            </div>
        {% endif %}
        {% if error %}
            <div class="d-flex justify-content-center">
                <div class="msg msg-danger"> {{ error }}</div>
            </div>
        {% endif %}
    </section>
</article>

<script src="{% static 'js/multiselect/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/multiselect/popper.min.js' %}"></script>
<script src="{% static 'js/multiselect/bootstrap.min.js' %}"></script>
<script src="{% static 'js/multiselect/bootstrap-select.min.js' %}"></script>
<script src="{% static 'js/multiselect/main.js' %}"></script>
{% endblock %}

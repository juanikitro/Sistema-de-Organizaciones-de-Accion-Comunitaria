{% extends "base.html" %} {% block head_content %}
<title>SOAC - Comunicado a usuarios</title>
{% endblock%} {% block body %}

<article class="container p-5">
	<a href="javascript: history.go(-1)"
	><svg
		xmlns="http://www.w3.org/2000/svg"
		width="32"
		height="32"
		fill="currentColor"
		class="bi bi-arrow-left-circle mt-1"
		viewBox="0 0 16 16"
	>
		<path
			fill-rule="evenodd"
			d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
		/></svg
></a>
	<h1 class="text-light display-2 text-center mb-5">Enviar comunicado</h1>
    <form action="{% url 'comunications_users' %}" class="form-labels bg-lightblue card py-3 px-5 text-light" method='POST'>
        <div class="row">
            <div class="col-md-5">
                <div class="mini-results">
                    {% csrf_token %}
                    {{ form.as_table }}
                </div>
                <div class="form-row d-flex justify-content-around my-3">
                    <button value="Submit"	class="btn btn-primary-dark w-75" type="submit">Enviar</button>
                </div>
            </div>
            <div class="col-md-5 d-flex flex-column">
                <label>Comunicado:</label>
                <textarea maxlength='500' name='msg' class="form-control h-75 card" id="exampleFormControlTextarea1"></textarea>
            </div>
        </div>
    </form>
    {% if alert %}
        <div class="d-flex justify-content-center">
            <div class="msg msg-primary mt-3"> {{ alert }}</div>
        </div>
    {% endif %}
    {% if error %}
        <div class="d-flex justify-content-center">
            <div class="msg msg-danger"> {{ error }}</div>
        </div>
    {% endif %}
</article>
{% endblock %}

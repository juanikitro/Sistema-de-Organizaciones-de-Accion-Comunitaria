<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
        <title>SOAC login</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		{% block head_content %}{% endblock %} {% load static %}

		<!-- Bootstrap CSS v5.0.2 -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body class="bg-dark">
	<section class='container p-5'>
	<h1 class="text-white display-2 text-center mb-5">Sistema de Organizaciones de Acción Comunitaria</h1>
		<form class="form-group p-5 d-flex align-items-center flex-column" method="POST" action="{% url "login" %}">
			{% csrf_token %}
			<label class="text-white">Cuit</label>
			<input
				autocomplete="off" 
				class="form-control w-50 mb-3"
				type="text"
				pattern="\d*"
				maxlength="11"
				minlength="11"
				placeholder="Cuit"
				name="username"
				required="true" />
			<label class="text-white">Contraseña</label>
			<input
				autocomplete="off" 
				class="form-control w-50 mb-3"
				type="password"
				placeholder="Contraseña"
				name="password"
				required="true" />
			<a name="" id="" class="btn btn-sm btn-outline-primary mb-3" href="{% url 'send_reset_password' %}" role="button">Olvidé mi contraseña</a>
			<button
					class="btn btn-primary btn-block form-control w-50"
					type="submit"
				>
					Ingresar
				</button>

		</form>
			{% if error %}
				<div class="alert alert-danger fixed-bottom text-center" style="color: red;">{{ error }}</div>
			{% endif%}
	</section>
    
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
	</body>
</html>

{% extends "base.html" %} {% block head_content %}
<title>SOAC - Reseteo de contrase単a: {{ old.username }}</title>
{% endblock%} {% block body %}
<article class="container d-flex flex-column text-dark p-5">
	
	<h1 class="text-dark display-2 text-center mb-5 bold" style='font-weight: bolder'>Resetear constrase単a</h1>

	<form
		autocomplete="off"
		action="{% url 'reset_password' old.id %}"
		method="POST"
	>
		{% csrf_token %}
		<div class="form-group d-flex flex-column align-items-center">
			<div class="form-group col-md-5 mt-5">
				<label class="text-dark" for="#reset_password"
					>Nueva contrase単a para {{old.name}} {{old.lastname}}:</label
				>
				<input
					id="reset_password"
					autocomplete="off"
					class="form-control"
					minlength="8"
					type="password"
					placeholder=""
					name="new_password"
					required="true"
				/>
			</div>
			<div class="form-group col-md-5 mt-5">
				<label class="text-dark" for="#reset_password"
					>Confirma la contrase単a:</label
				>
				<input
					id="reset_password"
					autocomplete="off"
					class="form-control"
					minlength="8"
					type="password"
					placeholder=""
					name="confirm_new_password"
					required="true"
				/>
			</div>
		</div>
		<div class="d-flex justify-content-center my-5">
			<button class="btn btn-primary-dark px-5" type="submit">
				Modificar
			</button>
		</div>
	</form>
	{% if error %}
	<div class="d-flex justify-content-center">
		<div class="msg msg-danger"> {{ error }}</div>
	</div>
	{% endif %} {% endblock %}
</article>

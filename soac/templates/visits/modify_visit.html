{% extends "base.html" %} {% block head_content %}
<title>SOAC - Modificaci√≥n de visita</title>
{% endblock%} {% block body %}
<article class="container d-flex flex-column text-dark p-5">
	
	<h1 class="text-dark display-2 text-center mb-5 bold" style='font-weight: bolder'>Modificar visita a {{ visit.org_name }}</h1>
	<form
		autocomplete="off"
		action="{% url 'modify_visit' visit.id %}"
		class="bg-lightblue card py-3"
		method="POST"
	>
		{% csrf_token %}
		<div class="form-row d-flex justify-content-around mb-3">
			<div class="form-group col-md-10">
				<label class="text-dark">Observacion</label>
				<input
					autocomplete="off"
					type="text"
					name="observation"
					maxlength='60' 
					required="true"
					class="form-control"
					value="{{visit.observation}}"
				/>
			</div>
		</div>

		<div class="form-row d-flex justify-content-around mb-3">
			<div class="form-group col-md-5">
				<label class="text-dark">Fecha de visita</label>
				<input
					autocomplete="off"
					class="form-control"
					type="date"
					name="date"
                    pattern="dd-mm-yy"
					required="true"
					value="{{visit.date}}"
				/>
			</div>
			<div class="form-group col-md-5">
				<label class="text-dark">Hora</label>
				<input
					autocomplete="off"
					class="form-control"
					type="time"
					name="hour"
					required="true"
					value="{{visit.hour}}"
				/>
			</div>
		</div>
		<div class="d-flex justify-content-center mb-3">
			<button class="btn btn-primary-dark px-5" type="submit">
				Modificar
			</button>
		</div>
	</form>
	{% if error %}
	<div class="d-flex justify-content-center">
		<div class="alert alert-danger">{{ error }}</div>
	</div>
	{% endif %}
</article>

{% endblock %}

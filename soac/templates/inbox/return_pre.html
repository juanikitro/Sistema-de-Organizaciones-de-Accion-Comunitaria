{% extends "base.html" %} {% block head_content %}
<title>SOAC - Bandeja de edicion</title>
{% endblock%} {% block body %}
<article class="container d-flex flex-column text-light p-5">
	<a href="javascript: history.go(-1)"
	><svg
		xmlns="http://www.w3.org/2000/svg"
		width="32"
		height="32"
		fill="currentColor"
		class="bi bi-arrow-left-circle mt-1"
		viewBox="0 0 16 16"
	>
		<path
			fill-rule="evenodd"
			d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
		/></svg
></a>
	<h1 class="text-light display-2 text-center mb-5">Devolucion de {{org.name}}</h1>
    <form class="bg-lightblue card py-3" autocomplete="off" action="{% url 'return_pre' org.id %}" method="POST">
		{% csrf_token %}
        <div class="form-group mx-5 my-3">
            <h5> Podes enviar un mensaje junto a tu devolucion: </h5>
            <textarea maxlength='200' name='msg' class="form-control mt-3" id="exampleFormControlTextarea1" rows="3"></textarea>
            <div class="form-group d-flex justify-content-around mt-3">
                <button class="w-25 btn btn-primary-dark btn-block" type="submit">Registrar</button>
            </div>
        </div>
    </div>
    

</article>

{% endblock %}

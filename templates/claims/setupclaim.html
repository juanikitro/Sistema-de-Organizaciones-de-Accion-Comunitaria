{% extends "base.html" %} {% block head_content %}
<title>SOAC - Modificaci√≥n de organizacion: {{ old.name }}</title>
{% endblock%} {% block body %}
<article class="container d-flex flex-column text-dark p-5">
	
	<h1 class="text-dark display-2 text-center mb-5 bold" style='font-weight: bolder'>Reclamo de "{{ org.name }}" </h1>
	<form
		autocomplete="off"
		action="{% url 'setup_claim' org.id %}"
		class="bg-lightblue card d-flex justify-content-center py-3"
		method="POST"
	>
		{% csrf_token %}
			<div class="form-group my-2 mx-auto w-75">
				<label class="text-dark">Categoria</label>
				<select
					class="form-control form-select"
					name="category"
					required="true">
					<option selected value="Aesoramiento ROAC">Aesoramiento ROAC</option>
					<option selected value="Economico">Economico</option>
					<option selected value="Asesoramiento programas / financiamiento / subsidios">Asesoramiento programas / financiamiento / subsidios</option>
					<option selected value="Ayuda puesta en valor institucion">Ayuda puesta en valor institucion</option>
					<option selected value="Insumos">Insumos</option>
					<option selected value="Arreglos y puesta en valor del espacio circundante a la institucion">Arreglos y puesta en valor del espacio circundante a la institucion</option>
				</select>
			</div>
			<div class="form-group my-2 mx-auto w-75">
				<label class="text-dark">Observaciones</label>
				<input
					autocomplete="off"
					type="text"
					placeholder="Ej: Faltan dos PCs"
					name="observation"
					required="true"
					maxlength='200'
					class="form-control"
				/>
			</div>
            <div class="form-group my-2 mx-auto w-75">
				<label class="text-dark">Estado de reclamo</label>
				<select
					name="state"
					required="true"
					class="form-control form-select">
						<option selected value="abierto">Abierto</option>
						<option value="resuelto">Resuelto</option>
						<option value="rechazado">Rechazado</option>
				</select>
			</div>
		</div>
        <div class="form-group mt-3 d-flex w-50 mx-auto">
            <button
                class="btn btn-primary-dark btn-block w-100 form-control"
                type="submit"
            >
                Reclamar
            </button>
        </div>
	</form>
	{% if error %}
	<div class="d-flex justify-content-center">
		<div class="msg msg-danger"> {{ error }}</div>
	</div>
	{% endif %}
</article>

{% endblock %}
